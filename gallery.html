        function renderGallery(category = 'all') {
            const container = document.getElementById('gallery-container');
            const filtered = category === 'all' ? galleryItems : galleryItems.filter(item => item.category === category);

            container.innerHTML = filtered.map(item => `
                <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:scale-110 transition-transform duration-300" data-category="${item.category}">
                    <img src="${item.image}" alt="${item.title}" class="w-full h-64 object-cover"

                         data-description="${item.description}">
                    <div class="p-4">
                        <h3 class="font-bold">${item.title}</h3>
                        <p class="text-gray-400 text-sm">${item.description}</p>
                    </div>
                </div>
            `).join('');

            // Add click event to images for lightbox
            container.querySelectorAll('img').forEach(img => {
                img.addEventListener('click', function() {
                    const lightbox = document.getElementById('lightbox');
                    const lightboxImg = document.getElementById('lightbox-img');
                    const caption = document.getElementById('lightbox-caption');
                    
                    lightboxImg.src = this.src;
                    caption.textContent = `${this.dataset.title} - ${this.dataset.description}`;
                    lightbox.classList.remove('hidden');
                });
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderGallery();

            // Tab filtering
            document.querySelectorAll('.gallery-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active', 'bg-primary'));
                    this.classList.add('active', 'bg-primary');
                    this.classList.remove('bg-gray-800');
                    const category = this.dataset.category;
